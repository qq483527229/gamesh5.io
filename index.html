<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>领取蛋仔派对皮肤</title>
  <link rel="stylesheet" type="text/css" href="./css/index.css" />
</head>

<body>
  <div class="wrapper">
    <div class="title2">
      蛋仔皮肤
      <br />
      注：输入你喜欢的皮肤
    </div>
    <div class="index3">
      <div class="form">
        <div class="woc">
          <input type="text" />
        </div>
        <div class="radio">
          <label for="name">
            安卓Q区
            <input type="radio" checked="" name="name" id="a1" />
          </label>
          <label for="name">
            安卓微区
            <input type="radio" name="name" id="a2" />
          </label>
          <label for="name">
            苹果Q区
            <input type="radio" name="name" id="a3" />
          </label>
          <label for="name">
            苹果微区
            <input type="radio" name="name" id="a4" />
          </label>
          <label for="name">
            tcp区
            <input type="radio" name="name" id="a4" />
          </label>
        </div>
        <div class="woc2">
          游戏ID：
          <input type="text" />
        </div>
      </div>
      <a href="#uid" onclick="play()">点击领取</a>
    </div>
    <div class="im2">
      <img src="./img/95d1e5ec-e2c9-433c-b4e5-d48faf25f037.jpg" alt="" />
      <img class="img22" src="./img/3c47631f-8126-4b01-89ca-3f050e67b983.jpg" alt="" />
    </div>
  </div>

  <div class="footer">

    <div class="title" id="uid">领取蛋仔皮肤⬇️</div>
    <div class="index1">
      <video id="video"  preload loop poster="./img/95d1e5ec-e2c9-433c-b4e5-d48faf25f037.jpg"
      style="width:100%;height:100%;object-fit:fill;"
      x5-video-player-type='h5'
        x5-video-player-fullscreen="true"  controls=""
        style="width: 80%; margin: 0 auto; display: block">
        <source src="./img/video.mp4" type="video/mp4">
      </video>
    </div>

    <div class="index2">
      ⚠️⚠️‼️
      温馨提示：必须拿移动手机号才可以领取到蛋仔皮肤，必须是移动用户！必须拿移动手机号才可以领取到蛋仔皮肤，必须是移动用户❗️‼️
    </div>
  </div>
  </div>

  <script>
    let c = document.getElementById('video')
    function play(event) {
      c.play()
      event.target?.webkitRequestFullScreen &&  event.target.webkitRequestFullScreen()
    }
  </script>

</body>

</html>
